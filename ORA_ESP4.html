<html>
	<head>
		<title>ESP8266 Sign-In</title>
		<link rel="stylesheet" href="ORA_ESP.css">
	</head
	<body>

        <form action="http://192.168.0.15/RGB" method="POST">
        <fieldset>
        <legend>Choose RGB Colour:</legend>
        Red:<br>
        <input type="range" name="RED" min="0" max="255">
        <br>
        Green:<br>
        <input type="range" name="GREEN" min="0" max="255">
        <br>
        Blue:<br>
        <input type="range" name="BLUE" min="0" max="255">
        <br><br>
        <input type="submit" value="Submit"></fieldset>
        </form>
        
    </body>
</html>
